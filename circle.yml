machine:
  node:
    version: 5.1.0

dependencies:
  pre:
    - npm install -g elm
  post:
    - npm install
  cache_directories:
    - node_modules
    - elm-stuff

test:
  override:
    - npm test 

deployment:
  production:
    branch: "master"
    commands:
      - npm install 
      - npm build
